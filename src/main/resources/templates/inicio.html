<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wilbby</title>
  <!--LLAMADA DE BOOTSTRAP--->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <!---STYLE-->
  <link rel="stylesheet" th:href="@{style/style.css}">
<style>
  body{
    margin: 0 !important;
    padding: 0 !important;
    height: 100vh;
    background-image:
            url('/img/fondo_inicio.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  body::before{
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,70%);
    z-index: -1;
  }
</style>
</head>
<!---HEADER BOOTSTRAP---->
<header th:insert="~{fragments/header::header}"></header>
<body>
<div class="container mt-5">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <!-- carrusel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{/img/repartidor_1.jpg}" class="d-block mx-auto rounded" style="width: 40%;" alt="Repartidor 1">
        </div>
        <div class="carousel-item">
          <img th:src="@{/img/repartidor_2.jpg}" class="d-block mx-auto rounded" style="width: 40%;" alt="Repartidor 2">
        </div>
        <div class="carousel-item">
          <img th:src="@{/img/repartidor_3.jpg}" class="d-block mx-auto rounded" style="width: 40%;" alt="Repartidor 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next " type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Indicadores -->
    <div class="carousel-indicators carousel-indicators [data-bs-target]" style="margin-top: 100px;">
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <!--TEXTO-->
    <div class="fixed-center-container">
      <div class="fixed-center-text">
        <ul>
          <li>🙍‍♂️ Te asignamos tu repartidor</li>
          <li>🚴 Entrega rápida y segura, justo cuando la necesitas</li>
          <li>🏠 ¡Lo recibes directamente en tu domicilio!</li>
        </ul>
      </div>


    <!--BOTON REGISTRATE--->
    </div>
        <div class="fixed-center-button ">
      <a href="/formularioRepartidor" class="btn btn-primary btn-lg btn-gradient shadow-lg px-5 py-3 fw-bold rounded-pill margen">
        ¡REGÍSTRATE AQUÍ!
      </a>
    </div>

  </div>
</div>

<!-- Bootstrap JS Bundle (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
