<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de repartidores üö¥</title>
    <!--LLAMADA DE BOOTSTRAP--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!---STYLE-->
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <style>
        body{
            margin: 0 !important;
            padding: 0 !important;
            height: 100vh;
            background-image:
                    url('/img/fondo_paginas.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body::before{
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,70%);
            z-index: -1;
        }
        .fondo{
            background-color: rgba(245, 245, 220, 0.34);
            padding: 20px;
        }
    </style>

</head>
<body>
<!---HEADER BOOTSTRAP---->
<header th:insert="~{fragments/header::header}"></header>
<div class="container py-6 ">
    <h1 class="text-center " th:text="${repartidor.id !=null}? 'üö¥Nuevo Repartidorüö¥':'üö¥Editar Repartidorüö¥'"></h1>
    <!---FORMULARIO-->
    <div class=" align-items-center container margen">
        <form class="row g-3 needs-validation fondo" novalidate th:action="@{/crud}" method="post" th:object="${repartidor}">
            <!---De modo oculto, tomamos el ID que se envia por el metodo GET-->
            <input type="hidden" th:field="*{id}">
            <!--NOMBRE-->
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre"  required th:field="*{nombre}">
                <div class="valid-feedback">
                    Buen trabajo!
                </div>
                <div class="invalid-feedback">
                    Indica el Nombre.
                </div>
            </div>

            <!--APELLIDO-->
            <div class="col-md-4">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido"  required th:field="*{apellido}">
                <div class="valid-feedback">
                    Buen trabajo!
                </div>
                <div class="invalid-feedback">
                    Indica el Apellido.
                </div>
            </div>


            <!--FECHA PEDIDO-->
            <div class="col-md-4">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha"  required th:field="*{fecha}">
                <div class="valid-feedback">
                    Good!
                </div>
                <div class="invalid-feedback">
                    Indica la fecha.
                </div>
            </div>

            <!--VEHICULO-->
            <div class="col-md-4">
                <label for="vehiculo" class="form-label">Vehiculo:</label>
                <select class="form-select" id="vehiculo" required th:field="*{vehiculo}">
                    <option th:value="''"></option>
                    <option th:value="'üö≤ bicicleta'">Bicicleta</option>
                    <option th:value="'üõµ moto'">Moto</option>
                    <option th:value="'üöó coche'">Coche</option>
                    <option th:value="'üõ¥ patin'">Patin</option>
                </select>
                <div class="valid-feedback">
                    Buen trabajo!
                </div>
                <div class="invalid-feedback">
                    Indica el vehiculo.
                </div>
            </div>

            <!--NUMERO DE PEDIDOS-->
            <div class="col-md-4">
                <label for="numeroP" class="form-label">Numero de Pedidos:</label>
                <input type="number" class="form-control" id="numeroP"  required th:field="*{numeroP}">
                <div class="valid-feedback">
                    Buen trabajo!
                </div>
                <div class="invalid-feedback">
                    Indica el n√∫mero de pedidos.
                </div>
            </div>

            <!--COBRO-->
            <div class="col-md-4">
                <label for="cobro" class="form-label">Cobro:</label>
                <select class="form-select" id="cobro" required th:field="*{cobro}">
                    <option th:value="''"></option>
                    <option th:value="'üíµ Efectivo'">Efectivo</option>
                    <option th:value="'üí≥ Datafono'">Datafono</option>
                </select>
                <div class="valid-feedback">
                    Buen trabajo!
                </div>
                <div class="invalid-feedback">
                    Indica el cobro.
                </div>
            </div>

            <!--ESTADO-->
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" required th:field="*{estado}">
                    <option th:value="''"></option>
                    <option th:value="'Disponible'">Disponible</option>
                    <option th:value="'No disponible'">No disponible</option>
                </select>
                <div class="valid-feedback">
                    Buen trabajo!
                </div>
                <div class="invalid-feedback">
                    Indica el estado.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acepto los t√©rminos y condiciones.
                    </label>
                    <div class="invalid-feedback">
                        Necesitas aceptar los t√©rminos para continuar.
                    </div>
                </div>
            </div>

            <!---Botones: El boton tiene que ser tipo submit(type=submit)--->
            <div class="cold-12">
                <button class="btn btn-primary btn-lg btn-gradient shadow-lg px-5 py-3 fw-bold rounded-pill margen btn-save" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
<!--PARA VALIDAR EL FORMULARIO--->
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
